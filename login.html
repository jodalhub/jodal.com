
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 조달닷컴</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 5px;
      color: #0056b3;
      letter-spacing: -1px;
    }
    .sub {
      font-size: 14px;
      margin-bottom: 30px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0056b3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      font-size: 14px;
      color: #0056b3;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>조달닷컴</h1>
    <div class="sub">Pursuing excellence, creating value.</div>
    <form id="loginForm">
      <input type="text" name="username" placeholder="아이디" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <div class="links">
      <a href="register.html">회원가입</a> |
      <a href="find.html">아이디 · 비밀번호 찾기</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const username = formData.get("username");
      const password = formData.get("password");

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        if (user.isApproved) {
          alert("로그인 성공!");
          window.location.href = "bids.html";
        } else {
          alert("관리자 승인 후 로그인 가능합니다.");
        }
      } else {
        alert("아이디 또는 비밀번호가 올바르지 않습니다.");
      }
    });
  </script>
</body>
</html>
