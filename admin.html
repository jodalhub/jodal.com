
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2 class="mb-4 fw-bold">🛠️ 관리자 승인 페이지</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>아이디</th>
          <th>이메일</th>
          <th>상태</th>
          <th>조치</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    window.onload = function () {
      const userTable = document.getElementById("userTableBody");
      const users = JSON.parse(localStorage.getItem("users")) || [];

      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username || "(없음)"}</td>
          <td>${user.email || "-"}</td>
          <td>${user.isApproved ? "✅ 승인됨" : "⏳ 대기중"}</td>
          <td>
            ${user.isApproved ? "" : `<button class="btn btn-success btn-sm" onclick="approveUser(${index})">승인</button>`}
            <button class="btn btn-danger btn-sm ms-2" onclick="deleteUser(${index})">삭제</button>
          </td>
        `;
        userTable.appendChild(row);
      });
    };

    function approveUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users[index].isApproved = true;
      localStorage.setItem("users", JSON.stringify(users));
      alert("✅ 사용자가 승인되었습니다.");
      location.reload();
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      alert("🗑️ 사용자가 삭제되었습니다.");
      location.reload();
    }
  </script>
</body>
</html>
