
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>조달닷컴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .login-card {
      max-width: 400px;
      margin: -30px auto 0;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .footer-links {
      font-size: 0.875rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="display-6">Pursuing Excellence, Creating Value.</h1>
    <h2 class="fw-bold mt-2">조달닷컴</h2>
  </div>

  <div class="login-card">
    <form>
      <div class="mb-3">
        <label class="form-label">아이디</label>
        <input type="text" class="form-control" placeholder="아이디 입력">
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-control" placeholder="비밀번호 입력">
      </div>
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
    <div class="footer-links text-center mt-3">
      <a href="#" class="text-decoration-none me-3">회원가입</a>
      <a href="#" class="text-decoration-none">아이디·비밀번호 찾기</a>
    </div>
  </div>
</body>
</html>
