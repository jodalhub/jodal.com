
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 - 조달닷컴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4 fw-bold text-primary">조달닷컴 회원가입</h2>

    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <form id="signupForm">
          <div class="mb-3 text-start">
            <label for="username" class="form-label">아이디 (이메일)</label>
            <input type="email" id="username" class="form-control" required />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">회원가입</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;

      const user = {
        username,
        password,
        email,
        isApproved: false
      };

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      alert("회원가입이 완료되었습니다. 관리자 승인 후 로그인할 수 있습니다.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
